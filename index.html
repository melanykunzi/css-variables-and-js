<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopped CSS variables and JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <h2 class="h2">Update CSS Variables with <span id="js">JS</span></h2>

    <div class="controls">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="basecolor">Base Color: </label>
    <input type="color" name="base" value="#ffc600">
    </div>

    <p></p>

    <img src="https://tourscanner.com/blog/wp-content/uploads/2019/12/New-York-City-at-Night-Bus-Tour.jpg" alt="">

    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>
</html>
